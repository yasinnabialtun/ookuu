<html lang="tr">

    <link rel="apple-touch-icon" href="/images/ookuulogo.png?v=2" />

    <link rel="icon" type="image/x-icon" href="/images/ookuulogo.png?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ookuu Akademi</title>
    
    <!-- Performance optimizations -->
    <meta name="description" content="ookuuakademi - Dijital tasarım, yapay zeka ve dijital pazarlama eğitimleri. Geleceğin teknolojilerini bugünden öğrenin." />
    <meta name="keywords" content="dijital tasarım, yapay zeka, dijital pazarlama, eğitim, online kurs" />
    <meta name="author" content="ookuuakademi" />
    
         <!-- Preload critical resources -->
     <link rel="preload" href="/images/ookuulogo.png" as="image" type="image/png" />
     <link rel="preload" href="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=300&fit=crop&crop=center" as="image" />
     <link rel="preload" href="/images/yapayzekamakale.webp" as="image" type="image/webp" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//images.unsplash.com" />
    <link rel="dns-prefetch" href="//assets.calendly.com" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://assets.calendly.com" />
    
    <!-- Font optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Performance hints -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="ookuuakademi - Dijital Eğitim Platformu" />
    <meta property="og:description" content="Dijital tasarım, yapay zeka ve dijital pazarlama eğitimleri" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ookuuakademi.com" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ookuuakademi - Dijital Eğitim Platformu" />
    <meta name="twitter:description" content="Dijital tasarım, yapay zeka ve dijital pazarlama eğitimleri" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Performance monitoring -->
    <script>
      // Performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page Load Time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        }
      });
      
      // Service Worker registration for caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
        });
      }
    </script>
  </body>
</html>
